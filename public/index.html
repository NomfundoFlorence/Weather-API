<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="./images/image.png" type="image/x-icon" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="main-container">
      <img
        src="./images\sonny-mauricio-kIr8e-01eAw-unsplash.jpg"
        alt="clouds"
        id="background-image" />
      <div class="container">
        <div class="cloud front">
          <span class="left-front"></span>
          <span class="right-front"></span>
        </div>
        <span class="sun sunshine"></span>
        <span class="sun"></span>
        <div class="cloud back">
          <span class="left-back"></span>
          <span class="right-back"></span>
        </div>
      </div>
      <div id="search-container">
        <input type="text" id="location" placeholder="Enter city name" />
        <button id="get-weather-btn">Get Weather</button>
      </div>
      <div id="weather-container">
        <div id="icon-temp-location-container">
          <div id="icon-city-container">
            <h1 id="city-name"></h1>
          </div>
          <div id="temp-container">
            <h2 id="temperature"></h2>
          </div>
        </div>
        <p id="feels-like"></p>
        <p id="min-temperature"></p>
        <p id="max-temperature"></p>
        <p id="humidity"></p>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
